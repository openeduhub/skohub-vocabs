name: Build /public and delpoy to gh-pages with docker container

on:
  push:
    branches:
      - docker
      - deploy-pages
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: remove public and data-dir if already exists
        run: rm -rf public data

      - run: mkdir public
      
      - run: mkdir data

      - run: git clone https://github.com/sroertgen/oer-metadata-hub-vocab.git data/

      - name: build public dir with docker image 
        run: docker run -v $(pwd)/public:/app/public -v $(pwd)/data:/app/data laocoon667/skohub-vocab:latest

      - uses: actions/upload-artifact@master
        with:
          name: public
          path: public

      - - name: Deploy
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./public
